<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathsCorner</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <!-- some details needs to be added for extra furnishing -->
      <!-- start navigation -->
      <header class="__header">
        <nav class="main_nav">
          <div class="logo">
            <i class="logo">&#x222B;MathsCorner<sup>&#x221E;</sup></i>
          </div>
          <ul class="nav_links">
            <li><a href="#">Home</a></li>
            <li>
              <div class="dropdown dropdownHover">
                <button class="dropbtn">
                  Topics
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Set Theory</a>
                  <a href="#">Relations and Functions</a>
                  <a href="#">Calculus</a>
                </div>
              </div>
            </li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Projects</a></li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </header>

      <!-- Hero -->
      <!-- hero section -->
      <div class="completeHero">
        <div class="hero__text">
          <h1>Mathematics is the music of reason</h1>
          <p>"<span class="quoteHolder"></span>"</p>
          <button class="hero__button">Topics</button>
        </div>
        <section class="hero">
          <div class="hero__img1"></div>
          <div class="hero__img2"></div>
        </section>
      </div>
      <!-- end hero section -->

      <!--end navigation  -->

      <main>
        <section class="topics">
          <!-- set theory  -->
          <div class="topic">
            <figure>
              <img
                src="./assets/images/dsc-mths.png"
                alt="discrete Mathematics"
              />
            </figure>
            <figcaption>Set Theory</figcaption>
          </div>
          <!-- relations and functions -->
          <div class="topic">
            <figure>
              <img
                src="./assets/images/relation.png"
                alt="discrete Mathematics"
              />
            </figure>
            <figcaption>Relations and Functions</figcaption>
          </div>
          <!-- calculus -->
          <div class="topic">
            <figure>
              <img src="./assets/images/calc.png" alt="discrete Mathematics" />
            </figure>
            <figcaption>Calculus</figcaption>
          </div>
          <!-- computer science -->
          <div class="topic">
            <figure>
              <img src="./assets/images/comp.jpg" alt="discrete Mathematics" />
            </figure>
            <figcaption>Computer science</figcaption>
          </div>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer">
        <div class="about">
          <h3>ABOUT</h3>
          <p>
            This website was made by aditya to showcase his views and thoughts
            on Mathematics
          </p>
        </div>
        <div class="contributions">
          <h3>Contributions</h3>
          <ul class="persons">
            <li>Aditya</li>
          </ul>
        </div>

        <div class="links">
          <a href="https://github.com/unreal0901"
            ><i class="fab fa-github"></i
          ></a>
          <a href="http://cs-aditya.herokuapp.com/"
            ><i><i class="fas fa-external-link-square-alt"></i></i
          ></a>
        </div>
      </footer>
      <script src="assets/scripts/index.js"></script>
    </div>
  </body>
</html>
